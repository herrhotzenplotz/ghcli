image: freebsd/14.x
packages:
  - atf
  - ca_root_nss
  - curl
  - kyua
  - libedit
  - libssh2
  - libtool
  - libunistring
  - pkg
  - pkgconf
  - readline
sources:
  - https://git.sr.ht/~herrhotzenplotz/gcli
tasks:
  - build: |
      cd gcli
      ./configure --debug
      make -j 4 all

  - check: |
      cd gcli
      ./configure --debug
      make -j 4 distcheck
